  <body>
    <header class="jumbotron">

      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="CurrentDay">Current Day: <span id="CurrentDay"> </span> </p>
    </header>


    <div class="container">
        <div class="list-group" id="myList" role="tablist">
            <div class="row">
                    <div class="col-sm-12">

                        
  
      <form>
          <div class="hour"> 
                  <lable>  9am</lable> <input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>10am</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>11am</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>12pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>  1pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>  2pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>  3pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>  4pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>
                  <label>  5pm</label><input type="text" class="input"> <INPUT type="submit" class="submit" value="Submit">
                    <br>                  
          </div>
      </form>
                    </div>
            </div>
          </div>
    </div>

  </div id="container"> </div>

  <button id="ClearPlanner">Clear Planner</button>
        
    

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>

	<script src="script.js"></script>
